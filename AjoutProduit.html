<!DOCTYPE html>
<html>
<head>
    <title>Espace Administration</title>
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <h2>Espace Administration</h2>
</header>
<nav>
    <a href="/EspaceAdministration/Categories.html/">Catégories</a> |
    <a href="/EspaceAdministration/Produits.html/">Produits</a>
</nav>

<div class="Content-Form">
    <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name">
        <label for="slug">Slug :</label>
        <input type="text" id="slug" name="slug">
        <label for="description">Description :</label>
        <input type="text" id="description" name="description">
        <label for="price">Prix :</label>
        <input type="number" id="price" name="price" step="0.01">
        <label for="weight">Poids :</label>
        <input type="number" id="weight" name="weight" step="0.1">
        <label for="height">Hauteur :</label>
        <input type="number" id="height" name="height" step="0.1">
        <label for="width">Largeur :</label>
        <input type="number" id="width" name="width" step="0.1">
        <label for="quantity">Quantité :</label>
        <input type="number" id="quantity" name="quantity" step="1">
        <div class="activation">
            <label for="enable">Activation :</label>
            <input type="checkbox" id="enable" name="enable" value="1">
        </div>
        <input type="submit" value="Ajouter">
    </form>
</div>
</body>
</html>
